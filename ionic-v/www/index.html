<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="bliss" ng-controller="blissCtrl">

    <ion-side-menus>

      <ion-side-menu-content>
        <ion-header-bar class="navBar">
            <button class="button button-icon menuicon" ng-click="toggleCategories()">
              <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title" style="color:white"><b>Bliss</b></h1>
            <button class="button button-icon menuicon" ng-click="#">
              <i class="icon ion-search"></i>
            </button>
        </ion-header-bar>
        <ion-content>
            <img src="img/GetImage.jpg" style="width:100%"/>
          <ion-list>
            <ion-item ng-repeat="event in events" class="mainItem">
              <div class={{event.colorClass}}></div>
              <img src={{event.imgUrl}}>
              <h4>{{event.title}}<br><font style="font-size:10px;font-weight:normal">{{event.content}}</font></h4>
            </ion-item>
          </ion-list>
        </ion-content>
        <div class="bar bar-footer footerBar">
          <div class="title">
              <ul id="footerlist">
                <li>Home</li>
                <li>My data</li>
                <li>Forum</li>
                <li>Favourites</li>
              </ul>
          </div>
        </div>
      </ion-side-menu-content>

      <ion-side-menu side="left" class="navBar">
        <ion-header-bar class="navBar">
          <h1 class="title" style="color:white">Menu</h1>
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list>
                <ion-item ng-repeat="category in categories" ng-click="#" class="navBar">
                    {{category.title}}
                </ion-item>
            </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
